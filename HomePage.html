<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.coloradoski.com/wp-content/uploads/2020/09/8H0A2921-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
    }

    .navbar button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar button:hover {
      background-color: #45a049;
    }

    .content {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .backdrop {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* Modal login popup */
    #loginModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 300px;
      width: 100%;
    }

    #loginModal input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    #loginModal button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #loginModal button:hover {
      background-color: #45a049;
    }

    /* Optional: dark overlay background when modal is open */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div style="display: flex; flex: 1;">
      <button onclick="showLogin()">Login</button>
      <button onclick="window.location.href='RegistrationPage.html'">Register</button>
    </div>
    <h1 style="flex: 2; text-align: center; margin: 0; font-size: 24px; color: white;">Welcome to the Home Page</h1>
    <div style="flex: 1;"></div> <!-- Empty spacer to balance layout -->
  </div>
  
  <div class="content"></div> <!-- Left empty since we moved the heading -->
  

  <!-- Modal overlay -->
  <div id="modalOverlay" onclick="hideLogin()"></div>

  <!-- Login Modal -->
  <div id="loginModal">
    <h2 style="color: white;">Login</h2>
    <form action="login.html" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function showLogin() {
      document.getElementById("loginModal").style.display = "block";
      document.getElementById("modalOverlay").style.display = "block";
    }

    function hideLogin() {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("modalOverlay").style.display = "none";
    }
  </script>
</body>
</html>
