<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.coloradoski.com/wp-content/uploads/2020/09/8H0A2921-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
    }

    .navbar button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar button:hover {
      background-color: #45a049;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Home Page Button Navbar -->
  <div class="navbar">
    <button onclick="window.location.href='HomePage.html'">Home Page</button>
  </div>

  <!-- Main Registration Card -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg fade-in" style="width: 100%; max-width: 400px; background-color: rgba(0,0,0,0.7); color: white;">
      <h3 class="text-center mb-4">Welcome</h3>

      <!-- Initial Register Button -->
      <div id="initialView" class="text-center">
        <button class="btn w-100" id="showFormBtn" style="
          background-color: #4CAF50;
          color: white;
          padding: 10px;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          transition: background-color 0.3s ease;">
         Register
        </button>

      </div>

      <!-- Registration Form -->
      <form id="registrationForm" class="d-none fade-in mt-3" action="/register" method="POST">
        <!-- Back Button -->
        <button type="button" class="btn btn-outline-light mb-3" id="backBtn">‚Üê Back</button>

        <!-- Create Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Create Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    const showFormBtn = document.getElementById('showFormBtn');
    const backBtn = document.getElementById('backBtn');
    const form = document.getElementById('registrationForm');
    const initialView = document.getElementById('initialView');

    showFormBtn.addEventListener('click', () => {
      form.classList.remove('d-none');
      initialView.classList.add('d-none');
    });

    backBtn.addEventListener('click', () => {
      form.classList.add('d-none');
      initialView.classList.remove('d-none');
    });

    form.addEventListener('submit', function (e) {
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirmPassword').value;
      if (pw !== cpw) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
