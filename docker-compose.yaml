services:
  db:
    image: postgres:14
    env_file: .env
    expose:
      - '5432'
    volumes:
      - CSCI-3308-Project:/var/lib/postgresql/data
      - ./ProjectSourceCode/src/init_data:/docker-entrypoint-initdb.d
  web:
    image: node:lts
    user: 'node'
    working_dir: /ProjectSourceCode/src
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./ProjectSourceCode:/ProjectSourceCode/src
    command: 'npm start'
volumes:
  CSCI-3308-Project: